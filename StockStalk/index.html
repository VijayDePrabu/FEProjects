<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="base\constants.js"></script>
  <script src="init.js"></script>
  <script src="base\api_fetch.js"></script>
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row title">
      <div>
        <h1>Stock Stalk</h1>
        <p>your american stock watchlist</p>
        <div class="d-flex ">
          <div class="searchbar">
              <input id="search" class="search_input" type="text" name="" placeholder="Search symbol or company name fron USA">
            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="results" class="container">
    <div class="row">
      <div class="col-5">
        <div id="list" class="list-group">


        </div>
      </div>
      <div class="col-7">
        <div id="ltp-card" class="card text-white bg-dark mb-3">
          <div class="card-body">
            <h5 id="card-title" class="card-title"></h5>
            <h6 id="card-subtitle" class="card-subtitle mb-2"></h6>
            <p id="card-text" class="card-text"></p>
            <h6 id="exchange" class="card-text"></h6>
          </div>
          <div class="card-footer bg-transparent border-warning text-center">
            <a id="more" href="#" data-toggle="modal" data-target="#exampleModal" class="btn btn-info"></a>

          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Company in Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="card">
            <div id="company-details-content" class="card-body text-info">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <a id="company-site" href="#" target="_blank" class="website"></a>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
